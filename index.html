<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <nav>
            <ul>
                <div class="link">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </div>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a>
                </li>
                <button class="sign-btn">Sign in</button>
            </ul>
        </nav>
        <div class="container">
            <div class="logo">
                <img src="/images/Google-logo.png" alt="">
            </div>
            <div class="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text">
                <div class="func">
                    <img src="images/mic.svg" alt="google_mic" />
                    <img src="images/lens.svg" alt="google_lens" />
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="lang">
                <p>Google offered in: </p>
                <a href="#"><span>Hausa</span></a>
                <a href="#"><span>Igbo</span></a>
                <a href="#"><span>Ede Yorub</span></a>
                <a href="#"><span>Nigerian Pidgin</span></a>
            </div>
        </div>
    </main>
</body>

</html>
